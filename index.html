        <div class="container">
                <input type ="text" id="result">
             <div class="parent">

                    <button id ="seven" onclick="display(7)">7</button>
                    <button id="eight"  onclick="display(8)">8</button>

                     <button id="x" style="background-color:rgb(0, 124, 219)" onclick="display('*')">x</button>
                </div>
                <div class="row"> 
                    <button id="four"  onclick="display(4)">4</button>
                    <button id ="five"  onclick="display(5)">5</button>
                    <button id ="six"  onclick="display(6)">6</button>
                     <button id="min"style="background-color:rgb(0, 124, 219)" onclick="display('-')">-</button>
                </div>
                <div class="row"> 
                    <button id="one" onclick="display(1)">1</button>
                    <button id="two"  onclick="display(2)">2</button>
                    <button id ="three"  onclick="display(3)">3</button>
                     <button style="background-color:rgb(0, 124, 219)"onclick="display('+')">+</button>
                </div>
                <div class="row">

                    <button id="plus" >&#247</button>
                     <button id="equal" style="background-color:rgb(0, 124, 219)" onclick="evaluateExp()">=</button>
                </div>
                <div class="row"> 
                    <button id="q" style="background-color:rgb(219, 0, 66)" onclick="removelastitem()">&#9003</button>
                    <button id=""></button>
